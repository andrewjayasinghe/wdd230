        <h1>Form Assignment</h1>
                
                <form id="registrationForm" onsubmit="validateForm()"  method="get" action="record.html">
                    <fieldset>
                    <label for="username" class="top">Username:*</label>
                    <input type="text" id="username" name="username" required>
                
                    <label for="password" class="top">Password:*</label>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]+" required minlength="8">
                
                    <label for="confirmPassword" class="top">Confirm Password:*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                    <label for="email" class="top">Email:*</label>
                    <input type="email" id="email" name="email"  pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required
                           title="Please enter a valid email address">
                
                    <label for="pageRating" class="top">Page Rating:</label>
                    <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRating()">
                    <span id="ratingValue">5</span>
                
                    
                           
                </fieldset>
                <input type="submit" value="Apply" class="submitBtn">

                </form>
